  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Dom</li>
          <li>Lun</li>
          <li>Mar</li>
          <li>Mier</li>
          <li>Jue</li>
          <li>Vier</li>
          <li>Sab</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    
  </body>
